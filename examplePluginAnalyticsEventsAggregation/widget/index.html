    <script>
        function trackAction() {
            document.querySelector('.tracked-label').classList.remove("hidden");
            buildfire.analytics.trackAction(actionName);
            setTimeout(function () {
                document.parentElement.querySelector('.tracked-label').classList.add("hidden");
            },1000);
        }
    </script>
</head>
<body>
<div class="container">
    <h2 class="text-center">Track User Actions</h2>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="text" placeholder="Event Name" id="eventName"/>
            <input type="text" placeholder="Event Aggregation Value" id="eventAggregationValue"/>
            <button type="button" class="btn btn-primary form-control" onclick="trackAction()">
                <span class="tracked-label hidden">Tracked</span></button>
        </div>
    </div>
</div>
</body>
